<!DOCTYPE html>
<html>

<!-- Head Element-->
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="Resources/main.css">
    <link rel="stylesheet" href="Resources/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<!-- Body Element-->
<body>

    <!-- Header-->
    <header>
        <img src="Resources/logo.png" alt="logo" id="logo">
        <h1>Usama's Robotics Blog</h1>
    </header>
    
     <!-- Navigation -->

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- Side Panel -->

    <aside>
        <h2>Articles</h2>
        <ul>
            <li><a href="#">Artificial Intelligence</a></li>
            <li><a href="#">Cyber Security in the next decade</a></li>
            <li><a href="#">Human Robotics</a></li>
        </ul>
    </aside>

    <!-- Main Panel -->

    <main>

        <h2>Contact Us</h2>

         <!-- Form -->

        <form id="contactForm" autocomplete="on">

            <fieldset>

                <legend>Personal Information</legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required autofocus placeholder="Full Name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone"><br>
                <label for="status">Employment Status:</label><br>
                <select id="status" name="status" required>
                    <option value="">Select Option</option>
                    <option value="student">Student</option>
                    <option value="full-time">Employed Full-time</option>
                    <option value="part-time">Employed Part-time</option>
                    <option value="retired">Retired</option>
                    <option value="other">Other</option>
                </select>

            </fieldset>

            <fieldset>
                <legend>How did you hear about our site?</legend>
                <input type="radio" id="socialMedia" name="reference" value="socialMedia" required>
                <label for="socialMedia">Social Media</label><br>
                <input type="radio" id="friend" name="reference" value="friend">
                <label for="friend">Friend</label><br>
                <input type="radio" id="searchEngine" name="reference" value="searchEngine">
                <label for="searchEngine">Search Engine</label><br>
                <input type="radio" id="other" name="reference" value="other">
                <label for="other">Other</label>
            </fieldset>

            <fieldset>
                <legend>Tell Us what you think!</legend>
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" placeholder="Your comments here" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Submit</legend>
                <input type="checkbox" id="notARobot" name="notARobot">
                <label for="notARobot">I am not a robot.</label><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>

        </form>

    </main>

    <!-- Footer -->

    <footer>
        <p>&copy; 2023 Usama Riaz, 8907681</p>
    </footer>
</body>
</html>
